[buildout]
package-name = croniter
develop = .
versions=versions
parts =
#    tox
    scripts
    omelette
    coverage
    report
    test
    report-xml
    code-analysis
extensions =
    mr.developer
auto-checkout =
test-eggs= ${buildout:package-name} [test]
eggs = ${buildout:package-name}

[sources]

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src
flake8-ignore=C901

[scripts]
recipe=zc.recipe.egg
eggs = ${buildout:eggs}
    zest.releaser
    ipython
    tox
    nose
interpreter = scripts

[test]
recipe=zc.recipe.egg
eggs = ${scripts:eggs}
        croniter[test]
arguments= ['croniter']
scripts=test
entry-points=
    test=nose:run_exit

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
include = '--source=${buildout:directory}/src'
sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
sys.argv = sys.argv[:] + ['html', '-i']

[report-xml]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report-xml
initialization =
sys.argv = sys.argv[:] + ['xml', '-i']

[omelette]
recipe = collective.recipe.omelette
eggs = ${scripts:eggs}

[versions]
pytz = 2013.9
python-dateutil = 2.2

